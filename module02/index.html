<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Example</title>
</head>
  
<body>
  <table style='border: 2px solid black; width: 60%; height:20%'>
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%' colspan=3><h1>HTML Table Example</h1></td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'><img src="https://i.pinimg.com/originals/9c/b8/6b/9cb86b0bb71f60b690a5fd6495fd61ef.jpg" alt="Snoopy Cooking" Title="Snoopy's Kitchen" width="250"></td>
      <td style='border: 2px solid black; width: 60%; height:20%'><h2>Meal Planner</h2></td>
      <td style='border: 2px solid black; width: 60%; height:20%'><h2>Recipie Index #8</h2></td>
    </tr>
    
    <tr>
      <th style='border: 2px solid black; width: 60%; height:20%'>Week Starting</th>
      <th style='border: 2px solid black; width: 60%; height:20%'>2/15/2018</th>
      <th style='border: 2px solid black; width: 60%; height:20%'>Instructions</th>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'><b>Day of the Week</b></td>
      <td style='border: 2px solid black; width: 60%; height:20%'><b>Recipie Name</b></td>
      <td style='border: 2px solid black; width: 60%; height:20%' rowspan=8>Add the name of the recipie under the column Recipie Name</td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Monday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'>Spinach Feta Pizza</td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Tuesday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'>My New Recipie</td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Wednesday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'></td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Thursday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'></td>
    </tr>
    
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Friday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'></td>
    </tr>
        
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Saturday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'></td>
    </tr>   
        
    <tr>
      <td style='border: 2px solid black; width: 60%; height:20%'>Sunday</td>
      <td style='border: 2px solid black; width: 60%; height:20%'></td>
    </tr>
  </table>
  
</body>
</html>
