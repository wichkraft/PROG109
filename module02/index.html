<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Table Example</title>
</head>
  
<body>
  <table style='border: 2px solid black; width: 100px; height:20%'>
    <tr>
      <th scope="col" colspan=3>HTML Table Examle</th>
    </tr>
    
    <tr>
      <td><img src="https://i.pinimg.com/originals/9c/b8/6b/9cb86b0bb71f60b690a5fd6495fd61ef.jpg" alt="Snoopy Cooking" Title="Snoopy's Kitchen" width="250"></td>
      <td>Meal Planner</td>
      <td>Recipie Index #8</td>
    </tr>
    
    <tr>
      <th>Week Starting</th>
      <th>2/15/2018</th>
      <th>Instructions</th>
    </tr>
    
    <tr>
      <td><b>Day of the Week</b></td>
      <td><b>Recipie Name</b></td>
      <td rowspan=8>Add the name of the recipie under the column Recipie Name</td>
    </tr>
    
    <tr>
      <td>Monday</td>
      <td>Spinach Feta Pizza</td>
    </tr>
    
    <tr>
      <td>Tuesday</td>
      <td>My New Recipie</td>
    </tr>
    
    <tr>
      <td>Wednesday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Thursday</td>
      <td></td>
    </tr>
    
    <tr>
      <td>Friday</td>
      <td></td>
    </tr>
        
    <tr>
      <td>Saturday</td>
      <td></td>
    </tr>   
        
    <tr>
      <td>Sunday</td>
      <td></td>
    </tr>
  </table>
  
</body>
</html>
